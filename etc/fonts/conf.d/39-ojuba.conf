<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
  Mark common families with their generics so we'll get
  something reasonable
-->

  <!-- Generic name assignment -->
  <alias>
    <family>Simplified Naskh</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Simplified Naskh</family>
    </prefer>
  </alias>


  <!-- Generic name assignment -->
  <alias>
    <family>KacstOne</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>KacstOne</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias>
    <family>KacstOne</family>
    <default>
      <family>sans</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>KacstOne</family>
    </prefer>
  </alias>



<alias binding="same">
  <family>Traditional Arabic</family>
  <accept>
    <family>Simplified Naskh</family>
  </accept>
</alias>
<alias binding="same">
  <family>Arabic Transparent</family>
  <accept>
    <family>Simplified Naskh</family>
  </accept>
</alias>
<alias binding="same">
  <family>Abyssinica SIL</family>
  <accept>
    <family>Simplified Naskh</family>
  </accept>
</alias>

</fontconfig>

